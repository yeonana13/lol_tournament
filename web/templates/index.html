<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦋 나비 내전 시스템</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { color: #fff; font-size: 3em; margin-bottom: 20px; }
        .subtitle { font-size: 1.2em; margin-bottom: 30px; opacity: 0.9; }
        .commands { 
            background: rgba(255,255,255,0.2); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 30px 0;
        }
        code { 
            background: rgba(0,0,0,0.3); 
            padding: 5px 10px; 
            border-radius: 5px; 
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦋 나비 내전 시스템</h1>
        <p class="subtitle">아름다운 리그 오브 레전드 내전 시스템입니다.</p>
        
        <div class="commands">
            <h3>📋 디스코드 명령어</h3>
            <p><code>%내전1</code> ~ <code>%내전5</code> : 내전 모집 시작</p>
            <p><code>%테스트</code> : 테스트용 더미 참가자 채우기</p>
            <p><code>%리셋</code> : 게임 세션 리셋</p>
            <p><code>%나비</code> : 시스템 정보</p>
        </div>
        
        <div class="commands">
            <h3>🎮 현재 구현된 기능</h3>
            <p>✅ 디스코드 봇을 통한 10명 자동 모집</p>
            <p>✅ 웹 기반 밴픽 페이지 연동</p>
            <p>✅ 실시간 참가자 관리</p>
            <p>🔄 밴픽 시스템 (개발 중)</p>
        </div>
        
        <p style="margin-top: 40px; opacity: 0.8;">
            디스코드에서 명령어를 사용하여 내전을 시작하세요!
        </p>
    </div>
</body>
</html>
